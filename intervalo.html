
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intervalo</title>
  <link rel="stylesheet" href="css/intervalo.css" />
</head>
<body>
  <audio id="bgm" src="music/game-theme.mpeg" autoplay loop></audio>

  <div class="top-bar">
    <select id="sortSelector">
      <option value="CP-desc">CP ↓</option>
      <option value="CP-asc">CP ↑</option>
      <option value="IV-desc">IV ↓</option>
      <option value="IV-asc">IV ↑</option>
      <option value="ID-desc">ID ↓</option>
      <option value="ID-asc">ID ↑</option>
    </select>
    <div id="typeFilters" class="type-filters"></div>
  </div>

  <div id="mainScreen">
    <div id="pokemonGrid" class="pokemon-grid"></div>
    <button id="proceedBtn">Prosseguir</button>
  </div>

  <div id="detailsScreen" style="display:none;"></div>

  <script src="js/intervalo.js"></script>
</body>
</html>
