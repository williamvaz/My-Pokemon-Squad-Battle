<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ICONE DO NAVEGADOR-->
  <link rel="icon" type="image/png" href="icons/megastone.png">

  <!-- CONFIGURAÇÕES BÁSICAS PADRÕES -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- TÍTULO DA PÁGINA -->
  <title>Intervalo</title>

  <!-- CSS UTILIZADO -->
  <link rel="stylesheet" href="css/intervalo.css" />
</head>
<body>
  
  <!-- POKEMOEDAS E MEGAROCKS NO SUPERIOR -->
  <div class="hud">

    <!-- POKEMOEDAS -->
    <div class="hud-item">
      <img src="icons/pokecoin.png" alt="Pokemoedas">
      <span id="pokecoins">0</span>
    </div>

    <!-- MEGA ROCKS -->
    <div class="hud-item">
      <img src="icons/megastone.png" alt="Mega Rocks">
      <span id="megarocks">0</span>
    </div>
  </div>

  <!-- TÍTULO DA PÁGINA -->
  <h1 class="title">DIA DE DESCANSO</h1>

  <!-- FILTROS E ORDENAÇÃO -->
<div class="filters">
  
  <!-- FILTROS POR TIPO -->
  <div id="type-filters" class="type-filters"></div>
  
  <!-- ORDENAÇÃO -->
  <div class="sort-container">
    <label for="sort-select">Ordenar por:</label>
    <select id="sort-select">
      <option value="CP">CP</option>
      <option value="IV">IV</option>
      <option value="ID">ID</option>
    </select>
  </div>

</div>

  <!-- GRID DOS POKEMONS -->
  <div id="pokemon-grid" class="grid"></div>
  
  <!-- BOTÃO CONTINUAR -->
<div class="continue-container">
  <button id="continue-btn">CONTINUAR</button>
</div>

  <!-- DETALHES DOS POKEMONS -->
  <div id="details-screen" class="hidden"></div>

  <!-- JS UTILIZADO -->
  <script src="js/intervalo.js"></script> 
</body>
</html>
